<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italy Kids - Login</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics-compat.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0078D7;
            --primary-dark: #0068b7;
            --secondary: #E63946;
            --light: #F1FAEE;
            --dark: #1D3557;
            --success: #4CAF50;
            --warning: #FF9800;
            --italy-blue: #0066CC;
            --italy-green: #009966;
            --italy-red: #E32017;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--italy-blue), var(--italy-green));
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--light);
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .logo-image {
            width: 100px;
            height: 100px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(45deg, var(--italy-green), var(--italy-blue));
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 3px solid white;
        }

        .logo i {
            font-size: 3rem;
            color: white;
        }

        h1 {
            margin-bottom: 1.5rem;
            font-weight: 600;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: white;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 120, 215, 0.3);
            background-color: white;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: var(--italy-red);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background-color: #c11a12;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: rgba(255, 255, 255, 0.7);
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .divider::before {
            margin-right: 1rem;
        }

        .divider::after {
            margin-left: 1rem;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .google {
            background-color: #DB4437;
        }

        .facebook {
            background-color: #4267B2;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        a {
            color: var(--light);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        a:hover {
            color: white;
            text-decoration: underline;
        }

        .error-message {
            color: var(--secondary);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            min-height: 20px;
            display: none;
            padding: 10px;
            background-color: rgba(255,255,255,0.9);
            border-radius: 5px;
            text-align: center;
        }

        .success-message {
            color: var(--success);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            min-height: 20px;
            display: none;
            padding: 10px;
            background-color: rgba(255,255,255,0.9);
            border-radius: 5px;
            text-align: center;
        }

        .warning-message {
            color: var(--warning);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            min-height: 20px;
            display: none;
            padding: 10px;
            background-color: rgba(255,255,255,0.9);
            border-radius: 5px;
            text-align: center;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 60%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--dark);
        }

        .password-strength {
            margin-top: 0.5rem;
            height: 4px;
            background-color: rgba(255,255,255,0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background-color 0.3s;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            cursor: pointer;
        }

        .remember-me input {
            width: auto;
            margin-right: 8px;
        }

        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: #000;
            color: white;
            padding: 8px;
            z-index: 100;
            transition: top 0.3s;
        }
        
        .skip-link:focus {
            top: 0;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
                width: 95%;
            }
            
            .links {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <div class="login-container" id="main-content">
        <div class="logo">
            <img src="assets/Logo.png" alt="Italy Kids Logo" class="logo-image">
        </div>
        <h1>Welcome to Italy Kids</h1>
        
        <div class="error-message" id="errorMessage" role="alert" aria-live="assertive"></div>
        <div class="success-message" id="successMessage" role="status" aria-live="polite"></div>
        <div class="warning-message" id="warningMessage" role="alert" aria-live="polite"></div>
        
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" autocomplete="username" aria-label="Email address" aria-required="true">
        </div>
        
        <div class="input-group password-container">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password" aria-label="Password" aria-required="true">
            <i class="toggle-password fas fa-eye" id="togglePassword" aria-label="Toggle password visibility"></i>
            <div class="password-strength">
                <div class="password-strength-bar" id="passwordStrength"></div>
            </div>
        </div>
        
        <div class="remember-me">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Remember me</label>
        </div>
        
        <button id="loginBtn">
            <span id="loginText">Login</span>
            <i class="fas fa-spinner fa-spin" id="loginSpinner" style="display: none;"></i>
        </button>
        
        <div class="divider">OR</div>
        
        <div class="social-login">
            <div class="social-btn google" id="googleLogin" aria-label="Sign in with Google">
                <i class="fab fa-google" id="googleIcon"></i>
                <i class="fas fa-spinner fa-spin" id="googleSpinner" style="display: none;"></i>
            </div>
            <div class="social-btn facebook" id="facebookLogin" aria-label="Sign in with Facebook">
                <i class="fab fa-facebook-f" id="facebookIcon"></i>
                <i class="fas fa-spinner fa-spin" id="facebookSpinner" style="display: none;"></i>
            </div>
        </div>
        
        <div class="links">
            <a href="privacy-policy.html" id="privacyPolicy">Privacy Policy</a>
            <a href="#" id="forgotPassword">Forgot password?</a>
            <a href="register.html" id="registerLink">Create account</a>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDayaLwgjL0LAO7pqn2IhZet2OXgw_jly4",
            authDomain: "learning-56336.firebaseapp.com",
            projectId: "learning-56336",
            storageBucket: "learning-56336.appspot.com",
            messagingSenderId: "1097871497996",
            appId: "1:1097871497996:web:ea6ed217bce6685a978729",
            measurementId: "G-MT2NESLNZS"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const analytics = firebase.analytics();

        // DOM Elements
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const loginBtn = document.getElementById('loginBtn');
        const loginText = document.getElementById('loginText');
        const loginSpinner = document.getElementById('loginSpinner');
        const googleLogin = document.getElementById('googleLogin');
        const googleIcon = document.getElementById('googleIcon');
        const googleSpinner = document.getElementById('googleSpinner');
        const facebookLogin = document.getElementById('facebookLogin');
        const facebookIcon = document.getElementById('facebookIcon');
        const facebookSpinner = document.getElementById('facebookSpinner');
        const forgotPassword = document.getElementById('forgotPassword');
        const registerLink = document.getElementById('registerLink');
        const privacyPolicy = document.getElementById('privacyPolicy');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const warningMessage = document.getElementById('warningMessage');
        const rememberMe = document.getElementById('rememberMe');
        const passwordStrength = document.getElementById('passwordStrength');

        // Session timeout variables
        let timeoutWarning;
        const TIMEOUT_DURATION = 30 * 60 * 1000; // 30 minutes
        let recaptchaVerifier;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            // Set up recaptcha
            recaptchaVerifier = new firebase.auth.RecaptchaVerifier('loginBtn', {
                size: 'invisible',
                callback: () => {
                    // reCAPTCHA solved, proceed with login
                }
            });

            // Auto-focus email field
            emailInput.focus();

            // Check auth state
            auth.onAuthStateChanged((user) => {
                if (user) {
                    redirectToDashboard();
                }
            });

            // Initialize button original text
            document.querySelectorAll('button').forEach(button => {
                button.dataset.originalText = button.innerHTML;
            });

            // Set up session timeout
            resetTimeout();
            ['mousemove', 'keypress', 'click'].forEach(event => {
                document.addEventListener(event, resetTimeout);
            });
        });

        // Toggle Password Visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.classList.toggle('fa-eye');
            togglePassword.classList.toggle('fa-eye-slash');
            togglePassword.setAttribute('aria-label', 
                type === 'password' ? 'Show password' : 'Hide password');
        });

        // Password strength indicator
        passwordInput.addEventListener('input', () => {
            updatePasswordStrength(passwordInput.value);
        });

        function updatePasswordStrength(password) {
            let strength = 0;
            
            // Length check
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            
            // Complexity checks
            if (/[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            // Cap at 5
            strength = Math.min(strength, 5);
            
            // Update visual indicator
            const width = strength * 20;
            let color;
            
            if (strength <= 1) color = '#ff5252'; // Red
            else if (strength <= 3) color = '#ffb142'; // Orange
            else color = '#33d9b2'; // Green
            
            passwordStrength.style.width = `${width}%`;
            passwordStrength.style.backgroundColor = color;
        }

        // Email/Password Login
        loginBtn.addEventListener('click', async () => {
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (!validateEmail(email)) {
                showError('Please enter a valid email address');
                emailInput.focus();
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                passwordInput.focus();
                return;
            }

            try {
                showLoading(loginBtn, loginText, loginSpinner);
                
                // Set auth persistence
                await auth.setPersistence(
                    rememberMe.checked 
                        ? firebase.auth.Auth.Persistence.LOCAL 
                        : firebase.auth.Auth.Persistence.SESSION
                );
                
                const userCredential = await auth.signInWithEmailAndPassword(email, password)
                    .catch(error => {
                        if (error.code === 'auth/multi-factor-auth-required') {
                            // Handle MFA
                            handleMFA(error.resolver);
                        } else {
                            throw error;
                        }
                    });
                
                logEvent('login_success', { method: 'email' });
                showSuccess('Login successful! Redirecting...');
                redirectToDashboard();
            } catch (error) {
                logEvent('login_error', { 
                    method: 'email', 
                    error: error.code 
                });
                handleAuthError(error);
            } finally {
                hideLoading(loginBtn, loginText, loginSpinner);
            }
        });

        // Google Login
        googleLogin.addEventListener('click', async () => {
            try {
                showLoading(googleLogin, googleIcon, googleSpinner);
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.setCustomParameters({ prompt: 'select_account' });
                
                const result = await auth.signInWithPopup(provider);
                logEvent('login_success', { method: 'google' });
                showSuccess('Google login successful!');
                redirectToDashboard();
            } catch (error) {
                logEvent('login_error', { 
                    method: 'google', 
                    error: error.code 
                });
                handleAuthError(error);
            } finally {
                hideLoading(googleLogin, googleIcon, googleSpinner);
            }
        });

        // Facebook Login
        facebookLogin.addEventListener('click', async () => {
            try {
                showLoading(facebookLogin, facebookIcon, facebookSpinner);
                const provider = new firebase.auth.FacebookAuthProvider();
                provider.addScope('email');
                provider.addScope('public_profile');
                
                const result = await auth.signInWithPopup(provider);
                logEvent('login_success', { method: 'facebook' });
                showSuccess('Facebook login successful!');
                redirectToDashboard();
            } catch (error) {
                logEvent('login_error', { 
                    method: 'facebook', 
                    error: error.code 
                });
                handleAuthError(error);
            } finally {
                hideLoading(facebookLogin, facebookIcon, facebookSpinner);
            }
        });

        // Forgot Password
        forgotPassword.addEventListener('click', async (e) => {
            e.preventDefault();
            const email = emailInput.value.trim();
            
            if (!validateEmail(email)) {
                showError('Please enter a valid email address');
                emailInput.focus();
                return;
            }

            try {
                showLoading(forgotPassword);
                await auth.sendPasswordResetEmail(email);
                logEvent('password_reset_request');
                showSuccess(`Password reset link sent to ${email}. Check your inbox.`);
            } catch (error) {
                logEvent('password_reset_error', { error: error.code });
                handleAuthError(error);
            } finally {
                hideLoading(forgotPassword);
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                if (document.activeElement === emailInput) {
                    passwordInput.focus();
                    e.preventDefault();
                } else if (document.activeElement === passwordInput) {
                    loginBtn.click();
                    e.preventDefault();
                }
            }
        });

        // Utility Functions
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showLoading(button, textElement = null, spinnerElement = null) {
            button.disabled = true;
            if (textElement && spinnerElement) {
                textElement.style.display = 'none';
                spinnerElement.style.display = 'block';
            } else {
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            }
        }

        function hideLoading(button, textElement = null, spinnerElement = null) {
            button.disabled = false;
            if (textElement && spinnerElement) {
                textElement.style.display = 'block';
                spinnerElement.style.display = 'none';
            } else {
                button.innerHTML = button.dataset.originalText;
            }
        }

        function handleAuthError(error) {
            console.error('Auth error:', error);
            
            const errorMap = {
                'auth/invalid-email': 'Please enter a valid email address',
                'auth/user-disabled': 'Your account has been disabled. Please contact support.',
                'auth/user-not-found': 'No account found with this email. Would you like to create one?',
                'auth/wrong-password': 'The password you entered is incorrect. Please try again or reset your password.',
                'auth/email-already-in-use': 'This email is already registered. Try logging in instead.',
                'auth/operation-not-allowed': 'This login method is currently unavailable.',
                'auth/weak-password': 'Your password should be at least 6 characters long.',
                'auth/popup-closed-by-user': 'The login window was closed before completing the process.',
                'auth/account-exists-with-different-credential': 'This email is already registered with a different login method.',
                'auth/requires-recent-login': 'For security reasons, please log in again to perform this action.',
                'auth/network-request-failed': 'Network error. Please check your internet connection and try again.',
                'auth/too-many-requests': 'Too many login attempts. Please try again later or reset your password.',
                'auth/captcha-check-failed': 'Security check failed. Please try again.',
                'auth/invalid-verification-code': 'The verification code is invalid or has expired.',
                'auth/invalid-verification-id': 'The verification process failed. Please try again.',
                'auth/missing-verification-code': 'Verification code is required.',
                'auth/missing-verification-id': 'Verification process failed to start.',
                'auth/quota-exceeded': 'Service quota exceeded. Please try again later.'
            };

            const defaultMessage = 'An unexpected error occurred. Please try again.';
            const userMessage = errorMap[error.code] || defaultMessage;
            
            showError(userMessage);
            
            // For certain errors, suggest actions
            if (error.code === 'auth/user-not-found') {
                const registerLink = document.createElement('a');
                registerLink.href = 'register.html';
                registerLink.textContent = ' Create account';
                registerLink.style.marginLeft = '5px';
                registerLink.style.color = 'white';
                registerLink.style.textDecoration = 'underline';
                
                errorMessage.appendChild(registerLink);
            }
        }

        function showError(message) {
            errorMessage.innerHTML = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            warningMessage.style.display = 'none';
            
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            warningMessage.style.display = 'none';
            
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }

        function showWarning(message) {
            warningMessage.textContent = message;
            warningMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            setTimeout(() => {
                warningMessage.style.display = 'none';
            }, 5000);
        }

        function redirectToDashboard() {
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1500);
        }

        function logEvent(eventName, params = {}) {
            if (typeof analytics !== 'undefined') {
                analytics.logEvent(eventName, params);
            }
            console.log(`Event: ${eventName}`, params);
        }

        function resetTimeout() {
            clearTimeout(timeoutWarning);
            timeoutWarning = setTimeout(() => {
                showWarning('Your session will expire soon due to inactivity.');
            }, TIMEOUT_DURATION - (5 * 60 * 1000)); // Warn 5 minutes before
        }

        function handleMFA(resolver) {
            // This is a placeholder for MFA handling
            // In a real implementation, you would prompt the user for their second factor
            showError('Multi-factor authentication required. Please try another login method.');
            console.log('MFA required', resolver);
        }
    </script>
</body>
</html>
