<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Academy - Login</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --field-green: #2a8a3a;
            --field-lines: #ffffff;
            --ball-white: #ffffff;
            --ball-black: #000000;
            --jersey-home: #0066CC;
            --jersey-away: #E32017;
            --light: #F1FAEE;
            --dark: #1D3557;
            --success: #4CAF50;
            --error: #E63946;
            --warning: #FF9800;
            --info: #2196F3;
            --transition: all 0.3s ease;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.2);
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a3a62, var(--field-green));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--light);
            padding: 20px;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(transparent 95%, rgba(255,255,255,0.3) 95%),
                linear-gradient(90deg, transparent 95%, rgba(255,255,255,0.3) 95%);
            background-size: 50px 50px;
            opacity: 0.3;
            z-index: -2;
        }

        .floating-ball {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle at 30% 30%, var(--ball-white) 0%, var(--ball-white) 45%, var(--ball-black) 45%, var(--ball-black) 50%, var(--ball-white) 50%);
            border-radius: 50%;
            opacity: 0.1;
            z-index: -1;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50vw, 25vh) rotate(90deg); }
            50% { transform: translate(100vw, 50vh) rotate(180deg); }
            75% { transform: translate(50vw, 75vh) rotate(270deg); }
            100% { transform: translate(0, 100vh) rotate(360deg); }
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 0.5s ease-out;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(45deg, var(--jersey-home), var(--jersey-away));
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: var(--shadow-md);
            border: 3px solid white;
            transition: var(--transition);
            position: relative;
            z-index: 2;
        }

        .logo-container::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 60%, rgba(0,0,0,0.2) 100%);
            border-radius: 50%;
        }

        .logo-container:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .logo-image {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            object-fit: cover;
        }

        h1 {
            margin-bottom: 1rem;
            font-weight: 600;
            color: white;
            font-size: 1.8rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
            position: relative;
            z-index: 2;
        }

        .welcome-text {
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.9);
            position: relative;
            z-index: 2;
        }

        .football-animation {
            position: relative;
            height: 120px;
            margin: 1.5rem 0;
            overflow: hidden;
            border-radius: var(--radius-md);
        }

        .field {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--field-green);
            background-image: 
                linear-gradient(transparent 90%, rgba(255,255,255,0.5) 90%),
                linear-gradient(90deg, transparent 90%, rgba(255,255,255,0.5) 90%);
            background-size: 30px 30px;
            z-index: 1;
        }

        .player {
            position: absolute;
            width: 40px;
            height: 80px;
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 3;
            bottom: 0;
        }

        .kicker {
            left: 15%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 200"><path d="M50 20 Q60 0 70 20 L65 50 Q60 70 50 70 Q40 70 35 50 L30 20 Q40 0 50 20 Z" fill="%230066CC"/><path d="M50 70 L50 150 Q45 180 60 180 L70 180 Q85 180 80 150 L75 70" fill="%230066CC"/></svg>');
            transform-origin: bottom center;
        }

        .goalkeeper {
            right: 15%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 200"><path d="M50 20 Q60 0 70 20 L65 50 Q60 70 50 70 Q40 70 35 50 L30 20 Q40 0 50 20 Z" fill="%23E32017"/><path d="M50 70 L50 150 Q45 180 60 180 L70 180 Q85 180 80 150 L75 70" fill="%23E32017"/></svg>');
            transform-origin: bottom center;
        }

        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle at 30% 30%, var(--ball-white) 0%, var(--ball-white) 45%, var(--ball-black) 45%, var(--ball-black) 50%, var(--ball-white) 50%);
            border-radius: 50%;
            z-index: 4;
            bottom: 30px;
            left: 18%;
            transform: scale(0);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
            position: relative;
            z-index: 2;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: white;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: none;
            border-radius: var(--radius-md);
            background-color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            transition: var(--transition);
            border: 2px solid transparent;
        }

        input:focus {
            outline: none;
            border-color: var(--jersey-home);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.3);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: var(--radius-md);
            background-color: var(--jersey-away);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
            z-index: 2;
        }

        .btn:hover:enabled {
            background-color: #c11a12;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            opacity: 0;
            z-index: 10;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 60%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--dark);
            transition: var(--transition);
            padding: 8px;
            background: none;
            border: none;
            z-index: 3;
        }

        .toggle-password:hover {
            color: var(--jersey-home);
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            cursor: pointer;
            user-select: none;
        }

        .remember-me input {
            width: auto;
            margin-right: 8px;
            accent-color: var(--jersey-home);
        }

        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: var(--dark);
            color: white;
            padding: 10px;
            z-index: 100;
            transition: top 0.3s;
            border-radius: 0 0 var(--radius-sm) 0;
        }

        .skip-link:focus {
            top: 0;
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background-color: rgba(255,255,255,0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-meter {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background-color 0.3s;
        }

        .strength-weak {
            background-color: var(--error);
            width: 33%;
        }

        .strength-medium {
            background-color: var(--warning);
            width: 66%;
        }

        .strength-strong {
            background-color: var(--success);
            width: 100%;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: rgba(255, 255, 255, 0.7);
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .divider::before {
            margin-right: 1rem;
        }

        .divider::after {
            margin-left: 1rem;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
            border: none;
            position: relative;
            overflow: hidden;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        .google {
            background-color: #DB4437;
        }

        .facebook {
            background-color: #4267B2;
        }

        .links {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .link {
            color: var(--light);
            text-decoration: none;
            font-size: 0.95rem;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
        }

        .link:hover {
            color: white;
            text-decoration: underline;
        }

        .alert {
            font-size: 0.9rem;
            padding: 12px;
            border-radius: var(--radius-md);
            text-align: center;
            margin-bottom: 1.5rem;
            background-color: rgba(255,255,255,0.95);
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        .alert-error {
            color: var(--error);
            border-left: 4px solid var(--error);
        }

        .alert-success {
            color: var(--success);
            border-left: 4px solid var(--success);
        }

        .alert-warning {
            color: var(--warning);
            border-left: 4px solid var(--warning);
        }

        .password-container {
            position: relative;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.8rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .welcome-text {
                font-size: 0.9rem;
            }

            input, .btn {
                padding: 12px;
                font-size: 0.95rem;
            }

            .football-animation {
                height: 80px;
            }

            .player {
                width: 30px;
                height: 60px;
            }

            .ball {
                width: 15px;
                height: 15px;
            }

            .links {
                flex-direction: column;
                align-items: center;
                gap: 0.8rem;
            }
        }

        @keyframes goalCelebration {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        @keyframes floatLogo {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .logo-container {
            animation: floatLogo 3s ease-in-out infinite;
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .ripple-effect {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>

        function initFootballAnimation() {
            const timeline = gsap.timeline({repeat: -1, repeatDelay: 1});
            
            timeline.to(kicker, {
                duration: 0.3,
                y: -20,
                rotation: -10,
                ease: "power1.out",
                onStart: () => {
                    gsap.to(ball, {duration: 0.1, scale: 1});
                }
            });
            
            timeline.to(ball, {
                duration: 1,
                x: 250,
                y: -30,
                ease: "power1.out"
            });
            
            timeline.to(goalkeeper, {
                duration: 0.5,
                y: -30,
                x: -20,
                rotation: 15,
                ease: "back.out(1)"
            }, "-=0.5");
            
            timeline.to(ball, {
                duration: 0.3,
                x: 280,
                y: 0,
                scale: 0,
                ease: "power1.in"
            });
            
            timeline.to([kicker, goalkeeper], {
                duration: 0.5,
                y: 0,
                rotation: 0,
                x: 0,
                ease: "elastic.out(1, 0.5)"
            });
        }

        function celebrateGoal() {
            gsap.globalTimeline.getChildren().forEach(t => t.kill());
            
            gsap.to(ball, {
                duration: 0.5,
                x: 350,
                y: -20,
                scale: 1.5,
                ease: "power1.out"
            });
            
            for (let i = 0; i < 50; i++) {
                createConfetti();
            }
            
            gsap.to(kicker, {
                duration: 0.5,
                y: -30,
                rotation: -20,
                repeat: 3,
                yoyo: true,
                ease: "power1.inOut"
            });
            
            gsap.to(goalkeeper, {
                duration: 0.5,
                y: -20,
                rotation: 10,
                repeat: 3,
                yoyo: true,
                ease: "power1.inOut",
                delay: 0.2
            });
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = -10 + 'px';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(confetti);
            
            gsap.to(confetti, {
                y: Math.random() * 100 + 100,
                x: (Math.random() - 0.5) * 100,
                opacity: 1,
                duration: 1 + Math.random() * 2,
                onComplete: () => {
                    confetti.remove();
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            emailInput.focus();
            initFootballAnimation();
            
            document.querySelectorAll('.btn, .social-btn').forEach(button => {
                button.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    ripple.className = 'ripple-effect';
                    this.appendChild(ripple);
                    
                    const rect = this.getBoundingClientRect();
                    ripple.style.left = (e.clientX - rect.left) + 'px';
                    ripple.style.top = (e.clientY - rect.top) + 'px';
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
            
            auth.onAuthStateChanged((user) => {
                if (user) {
                    celebrateGoal();
                    setTimeout(redirectToDashboard, 2000);
                }
            });
        });

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.classList.toggle('fa-eye');
            togglePassword.classList.toggle('fa-eye-slash');
            togglePassword.setAttribute('aria-label', 
                type === 'password' ? 'Show password' : 'Hide password');
        });

        passwordInput.addEventListener('input', () => {
            updatePasswordStrength(passwordInput.value);
        });

        function updatePasswordStrength(password) {
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            
            if (/[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            passwordStrength.className = 'strength-meter';
            
            if (password.length === 0) {
                passwordStrength.style.width = '0';
            } else if (strength <= 2) {
                passwordStrength.classList.add('strength-weak');
            } else if (strength <= 4) {
                passwordStrength.classList.add('strength-medium');
            } else {
                passwordStrength.classList.add('strength-strong');
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (!validateEmail(email)) {
                showError('Please enter a valid email address');
                emailInput.focus();
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                passwordInput.focus();
                return;
            }

            try {
                showLoading(loginBtn, loginText, loginSpinner);
                
                await auth.setPersistence(
                    rememberMe.checked 
                        ? firebase.auth.Auth.Persistence.LOCAL 
                        : firebase.auth.Auth.Persistence.SESSION
                );
                
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                
                logEvent('login_success', { method: 'email' });
                showSuccess('Login successful! Redirecting...');
                celebrateGoal();
            } catch (error) {
                console.error('Login error:', error);
                handleAuthError(error);
            } finally {
                hideLoading(loginBtn, loginText, loginSpinner);
            }
        });

        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        googleLogin.addEventListener('click', async () => {
            try {
                showLoading(googleLogin, googleIcon, googleSpinner);
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.setCustomParameters({ prompt: 'select_account' });
                
                if (isMobileDevice()) {
                    window.location.hash = 'google-redirect';
                    await auth.signInWithRedirect(provider);
                } else {
                    const result = await auth.signInWithPopup(provider);
                    handleLoginSuccess(result, 'google');
                }
            } catch (error) {
                console.error('Google sign-in error:', error);
                handleAuthError(error);
            } finally {
                if (!isMobileDevice()) {
                    hideLoading(googleLogin, googleIcon, googleSpinner);
                }
            }
        });

        async function handleGoogleRedirectResult() {
            try {
                showLoading(googleLogin, googleIcon, googleSpinner);
                const result = await auth.getRedirectResult();
                if (result.user) {
                    handleLoginSuccess(result, 'google');
                }
            } catch (error) {
                console.error('Google redirect error:', error);
                handleAuthError(error);
            } finally {
                hideLoading(googleLogin, googleIcon, googleSpinner);
                history.replaceState(null, null, ' ');
            }
        }

        facebookLogin.addEventListener('click', async () => {
            try {
                showLoading(facebookLogin, facebookIcon, facebookSpinner);
                const provider = new firebase.auth.FacebookAuthProvider();
                provider.addScope('email');
                provider.addScope('public_profile');
                
                const result = await auth.signInWithPopup(provider);
                handleLoginSuccess(result, 'facebook');
            } catch (error) {
                console.error('Facebook sign-in error:', error);
                handleAuthError(error);
            } finally {
                hideLoading(facebookLogin, facebookIcon, facebookSpinner);
            }
        });

        function handleLoginSuccess(result, method) {
            logEvent('login_success', { method: method });
            showSuccess(`${method.charAt(0).toUpperCase() + method.slice(1)} login successful!`);
            celebrateGoal();
            redirectToDashboard();
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showLoading(button, textElement = null, spinnerElement = null) {
            button.disabled = true;
            if (textElement && spinnerElement) {
                textElement.style.display = 'none';
                spinnerElement.style.display = 'block';
            } else {
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            }
        }

        function hideLoading(button, textElement = null, spinnerElement = null) {
            button.disabled = false;
            if (textElement && spinnerElement) {
                textElement.style.display = 'block';
                spinnerElement.style.display = 'none';
            } else {
                button.innerHTML = button.textContent;
            }
        }

        function handleAuthError(error) {
            console.error('Auth error details:', error);
            
            const errorMap = {
                'auth/invalid-email': 'Please enter a valid email address',
                'auth/user-disabled': 'Your account has been disabled. Please contact support.',
                'auth/user-not-found': 'No account found with this email.',
                'auth/wrong-password': 'The password you entered is incorrect.',
                'auth/email-already-in-use': 'This email is already registered.',
                'auth/operation-not-allowed': 'This login method is currently unavailable.',
                'auth/weak-password': 'Your password should be at least 6 characters long.',
                'auth/popup-closed-by-user': isMobileDevice() 
                    ? 'Please allow popups for Google sign-in on mobile' 
                    : 'The login window was closed too soon.',
                'auth/account-exists-with-different-credential': 'This email is registered with another method.',
                'auth/requires-recent-login': 'Please log in again to continue.',
                'auth/network-request-failed': 'Network error. Check your connection.',
                'auth/too-many-requests': 'Too many attempts. Try again later.',
                'auth/captcha-check-failed': 'Security check failed. Try again.',
                'auth/invalid-verification-code': 'Verification code is invalid or expired.',
                'auth/invalid-verification-id': 'Verification failed. Try again.',
                'auth/missing-verification-code': 'Verification code is required.',
                'auth/missing-verification-id': 'Verification failed to start.',
                'auth/quota-exceeded': 'Service limit reached. Try later.',
                'auth/redirect-cancelled-by-user': 'Sign-in was cancelled',
                'auth/redirect-operation-pending': 'Another sign-in is already in progress'
            };

            const defaultMessage = 'An error occurred. Please try again.';
            const userMessage = errorMap[error.code] || defaultMessage;
            
            showError(userMessage);
            
            if (error.code === 'auth/user-not-found') {
                const registerLink = document.createElement('a');
                registerLink.href = 'register.html';
                registerLink.innerHTML = ' Create account';
                registerLink.style.marginLeft = '5px';
                registerLink.style.color = 'white';
                registerLink.style.textDecoration = 'underline';
                errorMessage.appendChild(registerLink);
            }
        }

        function showError(message) {
            errorMessage.innerHTML = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            warningMessage.style.display = 'none';
            
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            warningMessage.style.display = 'none';
            
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }

        function showWarning(message) {
            warningMessage.textContent = message;
            warningMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            setTimeout(() => {
                warningMessage.style.display = 'none';
            }, 5000);
        }

        function redirectToDashboard() {
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1500);
        }

        function logEvent(eventName, params = {}) {
            if (typeof analytics !== 'undefined') {
                analytics.logEvent(eventName, params);
            }
            console.log(`Event: ${eventName}`, params);
        }

        if (window.location.hash.includes('google-redirect')) {
            handleGoogleRedirectResult();
        }

        window.addEventListener('offline', () => {
            showError('You are offline. Please check your internet connection.');
        });

        window.addEventListener('online', () => {
            showSuccess('Back online! You can now try signing in again.');
        });
    </script>
</body>
