<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Italy Kids - Forgot Password</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <style>
        :root {
            --primary: #0078D7;
            --primary-dark: #0068b7;
            --secondary: #E63946;
            --light: #F1FAEE;
            --dark: #1D3557;
            --success: #4CAF50;
            --italy-blue: #0066CC;
            --italy-green: #009966;
            --italy-red: #E32017;
            --italy-white: #FFFFFF;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--italy-blue), var(--dark));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--light);
            padding: 20px;
        }

        .password-container {
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-image {
            width: 100px;
            height: 100px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(45deg, var(--italy-green), var(--italy-blue));
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 3px solid white;
            transition: var(--transition);
        }

        .logo-image:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 1.5rem;
            font-weight: 600;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
            font-size: 1.8rem;
        }

        .description {
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: white;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            transition: var(--transition);
            border: 2px solid transparent;
        }

        input:focus {
            outline: none;
            border-color: var(--italy-green);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(0, 153, 102, 0.3);
        }

        input.invalid {
            border-color: var(--secondary);
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: var(--italy-green);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover:enabled {
            background-color: #008855;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        button:active:enabled {
            transform: translateY(0);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message, .success-message {
            font-size: 0.9rem;
            min-height: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 1.5rem;
            background-color: rgba(255,255,255,0.9);
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        .error-message {
            color: var(--secondary);
            border-left: 4px solid var(--secondary);
        }

        .success-message {
            color: var(--success);
            border-left: 4px solid var(--success);
        }

        .links {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        a {
            color: var(--light);
            text-decoration: none;
            font-size: 0.95rem;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
        }

        a:hover {
            color: white;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .password-container {
                padding: 1.8rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .description {
                font-size: 0.9rem;
            }

            input, button {
                padding: 12px;
                font-size: 0.95rem;
            }

            .links {
                flex-direction: column;
                align-items: center;
                gap: 0.8rem;
            }
        }

        /* Loading spinner animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fa-spinner {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <div class="logo">
            <img src="assets/Logo.png" alt="Italy Kids Logo" class="logo-image" />
        </div>
        <h1>Reset Your Password</h1>
        
        <p class="description">
            Enter your email address and we'll send you a link to reset your password.
        </p>

        <div class="error-message" id="errorMessage" role="alert"></div>
        <div class="success-message" id="successMessage" role="status"></div>

        <form id="passwordResetForm" aria-label="Password Reset Form">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your registered email" autocomplete="email" required />
            </div>

            <button type="submit" id="resetBtn">
                <span id="resetText">Send Reset Link</span>
                <i class="fas fa-spinner fa-spin" id="resetSpinner" style="display: none;"></i>
            </button>
        </form>

        <div class="links">
            <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Login</a>
            <a href="register.html"><i class="fas fa-user-plus"></i> Create New Account</a>
        </div>
    </div>

    <!-- Script -->
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDayaLwgjL0LAO7pqn2IhZet2OXgw_jly4",
            authDomain: "learning-56336.firebaseapp.com",
            projectId: "learning-56336",
            storageBucket: "learning-56336.appspot.com",
            messagingSenderId: "1097871497996",
            appId: "1:1097871497996:web:ea6ed217bce6685a978729",
            measurementId: "G-MT2NESLNZS"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();

        // DOM Elements
        const passwordResetForm = document.getElementById('passwordResetForm');
        const emailInput = document.getElementById('email');
        const resetBtn = document.getElementById('resetBtn');
        const resetText = document.getElementById('resetText');
        const resetSpinner = document.getElementById('resetSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Form submission handler
        passwordResetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (resetBtn.disabled) return;

            const email = emailInput.value.trim();

            // Validation
            if (!validateEmail(email)) {
                showError('Please enter a valid email address');
                emailInput.focus();
                return;
            }

            try {
                showLoading();
                await auth.sendPasswordResetEmail(email);
                
                showSuccess('Password reset email sent! Check your inbox.');
                resetBtn.disabled = true;
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
            } catch (error) {
                handleAuthError(error);
                console.error('Password reset error:', error);
            } finally {
                hideLoading();
            }
        });

        // Email validation
        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        // Error message display
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            
            // Hide error after 5 seconds
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Success message display
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // Loading state
        function showLoading() {
            resetBtn.disabled = true;
            resetText.style.display = 'none';
            resetSpinner.style.display = 'inline-block';
        }

        function hideLoading() {
            resetBtn.disabled = false;
            resetText.style.display = 'inline-block';
            resetSpinner.style.display = 'none';
        }

        // Handle Firebase auth errors
        function handleAuthError(error) {
            const code = error.code;
            if (code === 'auth/user-not-found') {
                showError('No account found with this email address');
            } else if (code === 'auth/invalid-email') {
                showError('Please enter a valid email address');
            } else if (code === 'auth/too-many-requests') {
                showError('Too many attempts. Please try again later.');
            } else {
                showError('Failed to send reset email. Please try again.');
            }
        }

        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            // Focus on email field when page loads
            emailInput.focus();
        });
    </script>
</body>
</html>
